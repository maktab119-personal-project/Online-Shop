<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="csrf-token" content="{{ csrf_token }}">
  <title>Login | Sea Online Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, rgba(224, 247, 250, 0.9), rgba(128, 222, 234, 0.9), rgba(77, 208, 225, 0.9));
      background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba');
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
    }
    
    .sea-btn-primary {
      background: linear-gradient(to right, #00796b, #00897b);
      transition: all 0.3s;
    }
    
    .sea-btn-primary:hover {
      background: linear-gradient(to right, #00695c, #00796b);
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 121, 107, 0.2);
    }
    
    .sea-btn-secondary {
      background: linear-gradient(to right, #4db6ac, #26a69a);
      transition: all 0.3s;
    }
    
    .sea-btn-secondary:hover {
      background: linear-gradient(to right, #26a69a, #00897b);
      transform: translateY(-2px);
    }
    
    .wave-decoration {
      height: 3px;
      background: linear-gradient(90deg, transparent, #4db6ac, #00897b, #4db6ac, transparent);
      margin: 20px 0;
      border-radius: 3px;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-gray-800">
  <div class="w-full max-w-md p-8 space-y-6 bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl border border-white/20">
    <div class="text-center">
      <h2 class="text-2xl font-bold text-teal-800">Welcome Back!</h2>
      <p class="text-sm text-teal-600">Dive back into your Sea Online Shop account</p>
      <div class="wave-decoration"></div>
    </div>

    <!-- Login Type Toggle -->
    <div class="flex justify-center gap-4">
      <button 
        onclick="selectLoginType('password')" 
        class="px-4 py-2 sea-btn-primary text-white font-medium rounded-lg shadow-md" 
        id="passwordBtn"
      >
        Password Login
      </button>
      <button 
        onclick="selectLoginType('otp')" 
        class="px-4 py-2 sea-btn-secondary text-white font-medium rounded-lg shadow-md" 
        id="otpBtn"
      >
        OTP Login
      </button>
    </div>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-teal-700 mb-1">Email Address</label>
        <input 
          id="email" 
          type="email" 
          placeholder="your@email.com" 
          required 
          class="w-full px-4 py-2 rounded-lg bg-teal-50 border border-teal-100 focus:outline-none focus:ring-2 focus:ring-teal-200 focus:border-teal-400"
        />
      </div>

      <div id="passwordField">
        <label for="password" class="block text-sm font-medium text-teal-700 mb-1">Password</label>
        <input 
          id="password" 
          type="password" 
          placeholder="Enter your password" 
          class="w-full px-4 py-2 rounded-lg bg-teal-50 border border-teal-100 focus:outline-none focus:ring-2 focus:ring-teal-200 focus:border-teal-400"
        />
      </div>

      <div id="otpField" class="hidden">
        <label for="otp" class="block text-sm font-medium text-teal-700 mb-1">OTP Code</label>
        <input 
          id="otp" 
          type="text" 
          placeholder="Enter 6-digit OTP" 
          class="w-full px-4 py-2 rounded-lg bg-teal-50 border border-teal-100 focus:outline-none focus:ring-2 focus:ring-teal-200 focus:border-teal-400"
        />
      </div>

      <button 
        type="submit" 
        class="w-full py-3 sea-btn-primary text-white font-bold rounded-lg shadow-md mt-4"
      >
        Dive In
      </button>
      
      <button 
        type="button" 
        onclick="requestOTP()" 
        class="w-full py-2 bg-amber-400 text-gray-800 font-medium rounded-lg hover:bg-amber-500 hidden shadow-md" 
        id="requestOtpBtn"
      >
        Send OTP to Email
      </button>
    </form>

    <p id="message" class="text-center text-sm py-2 px-4 rounded-lg"></p>

    <div class="text-center text-sm text-teal-600">
      <a href="{% url 'signup' %}" class="font-medium hover:text-teal-800 hover:underline">Don't have an account? Sign up</a>
    </div>
  </div>

  <script>
    let loginType = "password";
    const passwordField = document.getElementById("passwordField");
    const otpField = document.getElementById("otpField");
    const requestOtpBtn = document.getElementById("requestOtpBtn");
    const message = document.getElementById("message");
    const csrfToken = document.querySelector('meta[name="csrf-token"]').content;

    function selectLoginType(type) {
      loginType = type;
      
      if (type === "password") {
        passwordField.classList.remove("hidden");
        otpField.classList.add("hidden");
        requestOtpBtn.classList.add("hidden");
        
        document.getElementById("passwordBtn").classList.add("sea-btn-primary");
        document.getElementById("passwordBtn").classList.remove("sea-btn-secondary");
        document.getElementById("otpBtn").classList.remove("sea-btn-primary");
        document.getElementById("otpBtn").classList.add("sea-btn-secondary");
      } else {
        passwordField.classList.add("hidden");
        otpField.classList.remove("hidden");
        requestOtpBtn.classList.remove("hidden");
        
        document.getElementById("otpBtn").classList.add("sea-btn-primary");
        document.getElementById("otpBtn").classList.remove("sea-btn-secondary");
        document.getElementById("passwordBtn").classList.remove("sea-btn-primary");
        document.getElementById("passwordBtn").classList.add("sea-btn-secondary");
      }
    }

    // Function to store JWT token in localStorage
    function storeAuthToken(token) {
      localStorage.setItem('jwt_token', token);
    }

    // Function to get JWT token from localStorage
    function getAuthToken() {
      return localStorage.getItem('jwt_token');
    }

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const otp = document.getElementById("otp").value;

      // Clear previous messages
      message.textContent = "";
      message.className = "text-center text-sm py-2 px-4 rounded-lg";

      const payload = { email, login_type: loginType };
      if (loginType === "password") payload.password = password;
      else payload.otp = otp;

      try {
        message.textContent = "Authenticating...";
        message.classList.add("text-blue-600", "bg-blue-50");

        const res = await fetch("/api/login/", {
          method: "POST",
          headers: { 
              "Content-Type": "application/json",
              'X-CSRFToken': csrfToken,
          },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        
        if (res.ok) {
          // Store the JWT token in localStorage
          if (data.token) {
            storeAuthToken(data.token);
          }
          
          message.textContent = data.message || "Login successful! Redirecting...";
          message.classList.remove("text-blue-600", "bg-blue-50");
          message.classList.add("text-green-600", "bg-green-50");
          
          // Redirect after successful login
          setTimeout(() => {
            window.location.href = data.redirect_url || "/profile/";
          }, 1500);
        } else {
          message.textContent = data.message || "Login failed. Please try again.";
          message.classList.remove("text-blue-600", "bg-blue-50");
          message.classList.add("text-red-600", "bg-red-50");
        }
      } catch (error) {
        message.textContent = "Network error. Please try again later.";
        message.classList.remove("text-blue-600", "bg-blue-50");
        message.classList.add("text-red-600", "bg-red-50");
      }
    });

    async function requestOTP() {
      const email = document.getElementById("email").value;
      if (!email) {
        message.textContent = "Please enter your email address first.";
        message.classList.add("text-red-600", "bg-red-50");
        return;
      }

      try {
        message.textContent = "Sending OTP...";
        message.classList.add("text-blue-600", "bg-blue-50");
        
        requestOtpBtn.disabled = true;
        requestOtpBtn.classList.add("opacity-75");

        const res = await fetch("/api/otp/", {
          method: "POST",
          headers: { 
              "Content-Type": "application/json",
              'X-CSRFToken': csrfToken,
          },
          body: JSON.stringify({ email }),
        });

        const data = await res.json();
        if (res.ok) {
          message.textContent = data.message || "OTP sent successfully! Check your email.";
          message.classList.remove("text-blue-600", "bg-blue-50");
          message.classList.add("text-green-600", "bg-green-50");
          
          // Enable resend button after 30 seconds
          setTimeout(() => {
            requestOtpBtn.disabled = false;
            requestOtpBtn.classList.remove("opacity-75");
          }, 30000);
        } else {
          message.textContent = data.message || "Failed to send OTP. Please try again.";
          message.classList.remove("text-blue-600", "bg-blue-50");
          message.classList.add("text-red-600", "bg-red-50");
          requestOtpBtn.disabled = false;
          requestOtpBtn.classList.remove("opacity-75");
        }
      } catch (error) {
        message.textContent = "Network error. Please try again later.";
        message.classList.remove("text-blue-600", "bg-blue-50");
        message.classList.add("text-red-600", "bg-red-50");
        requestOtpBtn.disabled = false;
        requestOtpBtn.classList.remove("opacity-75");
      }
    }

    // Check if user is already logged in (has JWT token)
    function checkAuth() {
      const token = getAuthToken();
      if (token) {
        // You might want to verify the token here or let the server handle it
        window.location.href = "/profile/";
      }
    }

    // Run check on page load
    checkAuth();
  </script>
</body>
</html>
